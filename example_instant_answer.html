<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Qwant Maps en instant answer </title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>


  <script>
    var geocoder_geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [2.5062190, 48.7462549],
        },
        "properties": {
          "title": "15 rue de la procession - 94470 Boissy-Saint-LÃ©ger",
          "bbox": [
            [2.50283, 48.74369],
            [2.51125, 48.74679]
          ]

        }
      }]
    }

    mapboxgl.accessToken = 'pk.token';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'qwant_style.json',
      zoom: 14,
      hash: true,
      center: geocoder_geojson['features'][0]['geometry']['coordinates']
    });

    map.addControl(new mapboxgl.FullscreenControl());
    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.ScaleControl({
      maxWidth: 80,
      unit: 'metric'
    }), 'bottom-right');


    map.on('load', function() {
      map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Map_marker.svg/156px-Map_marker.svg.png', function(error, image) {
        if (error) throw error;
        map.addImage('marker', image);


        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": geocoder_geojson
          },
          "layout": {
            "icon-image": "marker",
            "icon-anchor": "bottom",
            "icon-size": 0.25
          }

        });


      });
      map.fitBounds(geocoder_geojson['features'][0]['properties']['bbox'], {
        padding: {
          top: 10,
          bottom: 25,
          left: 15,
          right: 5
        }
      });
    });
  </script>

</body>

</html>
